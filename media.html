<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Query</title>
        <style type="text/css">
            #D1{background-color:rgb(244, 244, 252);width:100vw;height:100vh;}
            @media (max-width: 768px) {
                #D1{background-color:rgb(87, 2, 2);}
            }
            @media (max-width: 992px) {
                #D1{background-color:rgb(46, 126, 46);font-size:30px;}
            }
            @media (min-width: 1201px) {
                #D1{background-color:rgb(153, 153, 33);font-size:100px;}
            }
        </style>
    </head>
    <body>
        <div id="D1">Hello Students</div>
    </body>
</html>
